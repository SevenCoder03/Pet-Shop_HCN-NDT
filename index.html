<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PetShop N&T</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="display-area">
                <div class="header__body">
                    <!-- Logo -->
                    <a href="#">
                        <img
                            src="./assets/images/logo.svg"
                            alt="PetShop N&T"
                            class="logo"
                        />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__items">
                            <li class="navbar--active">
                                <a href="#" class="navbar__link link"> Home </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__link link">
                                    Shop
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__link link">
                                    Page
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__link link">
                                    Blog
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="navbar__link link">
                                    Contact Us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Search -->
                    <div class="search">
                        <form action="/search" method="get">
                            <input
                                type="search"
                                name="q"
                                placeholder="Search products..."
                            />
                            <button type="submit" class="search__button">
                                <svg
                                    width="16px"
                                    height="16px"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </button>
                        </form>
                    </div>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="action__icon">
                            <svg
                                fill="currentColor"
                                width="16px"
                                height="21px"
                                viewBox="0 0 48 48"
                                data-name="Layer 1"
                                id="Layer_1"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <title />
                                <path
                                    d="M24,21A10,10,0,1,1,34,11,10,10,0,0,1,24,21ZM24,5a6,6,0,1,0,6,6A6,6,0,0,0,24,5Z"
                                />
                                <path
                                    d="M42,47H6a2,2,0,0,1-2-2V39A16,16,0,0,1,20,23h8A16,16,0,0,1,44,39v6A2,2,0,0,1,42,47ZM8,43H40V39A12,12,0,0,0,28,27H20A12,12,0,0,0,8,39Z"
                                />
                            </svg>
                        </a>
                        <a href="#!" class="action__icon">
                            <svg
                                width="21px"
                                height="18px"
                                viewBox="0 0 64 64"
                                xmlns="http://www.w3.org/2000/svg"
                                stroke-width="3"
                                stroke="currentColor"
                                fill="none"
                            >
                                <path
                                    d="M9.06,25C7.68,17.3,12.78,10.63,20.73,10c7-.55,10.47,7.93,11.17,9.55a.13.13,0,0,0,.25,0c3.25-8.91,9.17-9.29,11.25-9.5C49,9.45,56.51,13.78,55,23.87c-2.16,14-23.12,29.81-23.12,29.81S11.79,40.05,9.06,25Z"
                                />
                            </svg>
                        </a>
                        <a href="#!" class="action__icon">
                            <svg
                                width="21px"
                                height="18px"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2 3H4.5L6.5 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM6.07142 14H18L21 5H4.78571M11 19C11 20.1046 10.1046 21 9 21C7.89543 21 7 20.1046 7 19C7 17.8954 7.89543 17 9 17C10.1046 17 11 17.8954 11 19Z"
                                    stroke="currentColor"
                                    stroke-width="1.5"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                            <span class="acction__money">$0.00</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
